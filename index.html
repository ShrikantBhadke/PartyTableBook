<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Flag</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/5d62a029bf.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="row">
        <div class="col-sm-3">
          <ul class="logo">
            <li>SHREE Hotel</li>
            <li>Pune 2.0</li>
          </ul>
        </div>

        <div class="col-sm-1 offset-sm-8">
          <p>2.1</p>
        </div>
      </div>
    </header>
    <section class="booking_slot">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-4">
            <div class="smartest text-center">
              <h2>Smartest Way To Book Your Table</h2>
              <figure>
                <img src="/assets/images/food.jpg" alt="foodImg" />
              </figure>
              <figcaption>
                <h3>For any occasion</h3>
                <p>
                  Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                  Error exercitationem temporibus eos odio. Quod officiis rem
                  illo eaque repudiandae illum minima, adipisci odit voluptates
                  aspernatur rerum est, cum quasi culpa.
                </p>
              </figcaption>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="party_size">
              <h3>Party Size</h3>
              <form>
                <div class="person_No">
                  <button class="btn">1</button>
                  <button class="btn">2</button>
                  <button class="btn">3</button>
                  <button class="btn">4</button>
                  <button class="btn">5</button>
                  <button class="btn">Other</button>
                </div>
                <input type="text" class="partySize" />
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="/assets/js/app.js"></script>
    <script src="/assets/js/calender.js"></script>
  </body>
</html>
